                <strong> Dichiarazione dei diritti e delle responsabilità. </strong>
                La presente Dichiarazione dei diritti e delle responsabilità ("Dichiarazione", "Condizioni" o "DDR") è stata estratta dai Principi di Facebook e regola il nostro rapporto con gli utenti e con chiunque interagisca con Facebook, nonché con tutti i marchi, i prodotti e i servizi Facebook, di seguito definiti "Servizi di Facebook" o "Servizi". L'utilizzo o l'accesso ai Servizi di Facebook comporta l'accettazione della presente Dichiarazione e dei relativi aggiornamenti, che potrebbero essere apportati periodicamente in conformità con la Sezione 13 di seguito. Alla fine del presente documento, vengono altresì elencate delle risorse che possono aiutare gli utenti a capire il funzionamento di Facebook.
                Dal momento che Facebook fornisce un'ampia gamma di Servizi, potremmo richiedere all'utente di verificare e accettare condizioni aggiuntive che saranno applicate all'interazione con un'applicazione, un prodotto o un servizio specifico. In caso di conflitto di tali condizioni aggiuntive con la presente DDR, prevarranno le condizioni aggiuntive associate all'applicazione, al prodotto o al servizio, in relazione all'utilizzo da parte dell'utente di tale applicazione, prodotto o servizio per quanto riguarda l'ambito del conflitto.
                
                <h2> 1. Privacy
                    <h3> Per Facebook, la privacy degli utenti è molto importante. Abbiamo redatto la nostra Normativa sui dati in modo che fornisca indicazioni fondamentali su come usare Facebook per condividere contenuti con altre persone e su come raccogliamo e possiamo usare i contenuti e le informazioni delle persone. Invitiamo gli utenti a leggere la Normativa sui dati e a utilizzarla per prendere decisioni in modo consapevole. 
                    </h3
                </h2>
                <h2> 2. Condivisione dei contenuti e delle informazioni
                    <h3> L'utente è il proprietario di tutti i contenuti e le informazioni pubblicate su Facebook e può controllare il modo in cui vengono condivisi mediante le impostazioni sulla privacy e le impostazioni delle applicazioni. Inoltre:
                    </h3>
                        <p> - Per quanto riguarda i contenuti protetti dal diritto di proprietà intellettuale, ad esempio foto e video ("Contenuti PI"), l'utente ci concede le seguenti autorizzazioni, soggette alle impostazioni sulla privacy e alle impostazioni delle applicazioni: l'utente ci fornisce una licenza non esclusiva, trasferibile, che può essere concessa come sottolicenza, libera da royalty e valida in tutto il mondo, che consente l'utilizzo dei Contenuti PI pubblicati su Facebook o in connessione con Facebook ("Licenza PI"). La Licenza PI termina nel momento in cui l'utente elimina il suo account o i Contenuti PI presenti nel suo account, a meno che tali contenuti non siano stati condivisi con terzi e che questi non li abbiano eliminati.
                         </p>
                        <p> - Quando l'utente li elimina, i Contenuti PI vengono eliminati in modo simile a quando si svuota il cestino del computer. Tuttavia, è possibile che i contenuti rimossi vengano conservati come copie di backup per un determinato periodo di tempo (pur non essendo visibili ad altri).
                         </p>
                        <p> - Quando l'utente usa un'applicazione, questa può richiedere l'autorizzazione per accedere a contenuti e informazioni dell'utente, nonché a contenuti e informazioni condivise da altre persone.  Le applicazioni devono rispettare la privacy dell'utente. L'accordo accettato al momento dell'aggiunta dell'applicazione regola il modo in cui l'applicazione può usare, archiviare e trasferire i contenuti e le informazioni  (per maggiori informazioni sulla Piattaforma, comprese quelle riguardanti il controllo sulle informazioni che le altre persone possono condividere con le applicazioni, è possibile consultare la nostra Normativa sui dati e visitare la Pagina della Piattaforma).
                         </p>
                        <p> - Quando l'utente pubblica contenuti o informazioni usando l'impostazione "Pubblica", concede a tutti, anche alle persone che non sono iscritte a Facebook, di accedere e usare tali informazioni e di associarle al suo profilo (ovvero al suo nome e alla sua immagine del profilo).

                        <p> - I commenti o i suggerimenti degli utenti relativi a Facebook sono sempre benvenuti. Tuttavia, l'utente deve essere al corrente del fatto che potremmo usarli senza alcun obbligo di compenso nei suoi confronti (allo stesso modo in cui l'utente non è obbligato a fornirli).

                </h2>
                </h2>Sicurezza

Ci impegniamo al massimo per fare in modo che Facebook sia un sito sicuro, ma non possiamo garantirlo. Abbiamo bisogno che gli utenti contribuiscano a tutelare la sicurezza di Facebook, ovvero che si impegnino a:
non pubblicare comunicazioni commerciali non autorizzate (ad esempio spam) su Facebook;
non raccogliere contenuti o informazioni degli utenti, né accedere in altro modo a Facebook usando strumenti automatizzati (come bot di raccolta, robot, spider o scraper) senza previa autorizzazione da parte nostra;
non intraprendere azioni di marketing multi-livello illegali, ad esempio schemi piramidali, su Facebook;
non caricare virus o altri codici dannosi;
non cercare di ottenere informazioni di accesso o di accedere agli account di altri utenti;
non denigrare, intimidire o infastidire altri utenti;
non pubblicare contenuti minatori, pornografici, con incitazioni all'odio o alla violenza o con immagini di nudo o di violenza esplicita o gratuita;
non sviluppare né gestire applicazioni di terzi con contenuti relativi all'alcol, a servizi di incontri o comunque rivolti a un pubblico adulto (comprese le pubblicità) senza indicare le dovute restrizioni di età;
non usare Facebook per scopi illegali, ingannevoli, malevoli o discriminatori;
non intraprendere azioni che possano impedire, sovraccaricare o compromettere il corretto funzionamento o l'aspetto di Facebook, ad esempio un attacco di negazione del servizio o altre azioni di disturbo che interferiscano con il rendering delle pagine o con altre funzioni di Facebook;
non favorire o incoraggiare l'inottemperanza della presente Dichiarazione o delle nostre normative.
 
Registrazione e sicurezza dell'account

Gli utenti di Facebook forniscono il proprio nome e le proprie informazioni reali e invitiamo tutti a fare lo stesso. Per quanto riguarda la registrazione e al fine di garantire la sicurezza del proprio account, l'utente si impegna a:
non fornire informazioni personali false su Facebook o creare un account per conto di un'altra persona senza autorizzazione;
non creare più di un account personale;
non creare un altro account senza la nostra autorizzazione, se l'account originale viene disabilitato;
non usare il proprio diario personale principalmente per ottenere profitti commerciali, ma usare piuttosto una Pagina Facebook a tale scopo;
non usare Facebook se non ha compiuto 13 anni;
non usare Facebook se è stato condannato per crimini sessuali;
assicurarsi che le proprie informazioni di contatto siano sempre corrette e aggiornate;
non condividere la propria password (o, nel caso degli sviluppatori, la chiave segreta) né consentire ad altre persone di accedere al proprio account o di eseguire qualsiasi altra azione che potrebbe mettere a rischio la sicurezza del suo account;
non trasferire a terzi il proprio account (compresa qualsiasi Pagina o applicazione di cui è amministratore) senza previa autorizzazione scritta di Facebook.
Se l'utente seleziona un nome utente o un identificatore analogo per il proprio account o la propria Pagina, ci riserviamo il diritto di rimuoverlo o reclamarlo, se appropriato (ad esempio, se il proprietario di un marchio si lamenta del fatto che un nome utente non è in relazione diretta con il nome reale dell'utente).
 
Protezione dei diritti di terzi

Rispettiamo i diritti di terzi e ci aspettiamo che l'utente faccia lo stesso.
È vietato pubblicare o eseguire azioni su Facebook che non rispettano i diritti di terzi o le leggi vigenti.
Ci riserviamo il diritto di rimuovere tutti i contenuti o le informazioni che gli utenti pubblicano su Facebook, nei casi in cui si ritenga che non rispettino la presente Dichiarazione o le nostre normative.
Forniremo gli strumenti necessari alla protezione dei diritti di proprietà intellettuale dell'utente. Per ulteriori informazioni, è possibile visitare la pagina Come segnalare una violazione della proprietà intellettuale.
Se abbiamo eliminato dei contenuti perché non rispettavano il copyright di terzi, e l'utente che li ha pubblicati ritiene che si tratti di un errore, quest'ultimo ha la possibilità di presentare ricorso.
Qualora l'utente non rispetti ripetutamente i diritti di proprietà intellettuale di terzi, disabiliteremo il suo account nei casi in cui lo riterremo opportuno.
L'utente non utilizzerà copyright o marchi commerciali di Facebook o simboli simili che possono creare confusione, salvo qualora espressamente consentito dalle nostre Linee guida sull'uso dei marchi o dopo aver ottenuto la nostra autorizzazione scritta.
Se un utente raccoglie informazioni dagli altri utenti, deve: ottenere la loro autorizzazione, specificare di essere lui/lei (e non Facebook) a raccogliere le informazioni e pubblicare una sua normativa sulla privacy che spieghi quali informazioni raccoglie e come le utilizza.
È vietato pubblicare documenti di identità o informazioni finanziarie riservate su Facebook.
È vietato taggare o inviare inviti tramite e-mail a persone che non sono utenti di Facebook senza il loro consenso. Facebook offre strumenti di segnalazione integrati per consentire agli utenti di inviare commenti sull'aggiunta dei tag.
 
Cellulari e altri dispositivi

I servizi mobili che forniamo attualmente sono gratuiti, ma saranno comunque applicati gli addebiti e le tariffe standard degli operatori di telefonia, ad esempio il costo dei messaggi di testo.
In caso di modifica o disattivazione del numero di cellulare, l'utente si impegna ad aggiornare le informazioni presenti sul suo account Facebook entro 48 ore in modo da evitare che i suoi messaggi vengano inviati al nuovo titolare del vecchio numero.
L'utente deve fornire il proprio consenso e tutti i diritti necessari per consentire agli utenti di sincronizzare (anche mediante un'applicazione) i propri dispositivi con qualsiasi informazione che sia loro visibile su Facebook.
 
Pagamenti

Nel caso in cui effettui pagamenti su Facebook, l'utente accetta i nostri Termini di pagamento a meno che non siano applicati altri termini.
 
Disposizioni speciali applicabili a sviluppatori/gestori di applicazioni e siti Web 

Agli sviluppatori e ai gestori di applicazioni o siti Web della Piattaforma o a chi usa i plug-in social, si applica la Normativa della Piattaforma Facebook.
Informazioni su pubblicità e altri contenuti commerciali pubblicati o supportati da Facebook

Il nostro obiettivo è fornire pubblicità e altri contenuti commerciali o sponsorizzati di valore a utenti e inserzionisti. A tal fine, gli utenti accettano quanto segue:
Gli utenti forniscono a Facebook l'autorizzazione a utilizzare il loro nome, l'immagine del profilo, i contenuti e le informazioni in relazione a contenuti commerciali, sponsorizzati o correlati (ad esempio i marchi preferiti) pubblicati o supportati da Facebook. Tale affermazione implica, ad esempio, che l'utente consenta a un'azienda o a un'altra entità di offrire un compenso in denaro a Facebook per mostrare il nome e/o l'immagine del profilo di Facebook dell'utente con i suoi contenuti o le sue informazioni senza ricevere nessuna compensazione. Se l'utente ha selezionato un pubblico specifico per i propri contenuti o informazioni, rispetteremo la sua scelta al momento dell'utilizzo.
Facebook non fornisce agli inserzionisti le informazioni o i contenuti degli utenti senza il consenso di questi ultimi.
È possibile che Facebook non riesca sempre a identificare quali servizi e comunicazioni sono a pagamento.
 
Disposizioni speciali applicabili agli inserzionisti 

Se l'inserzionista utilizza le nostre interfacce di creazione delle inserzioni self-service per la creazione, l'invio e/o la pubblicazione di pubblicità o altri contenuti o attività, commerciali o sponsorizzati, (collettivamente, le "Interfacce pubblicitarie self-service"), accetta le nostre Condizioni per le pubblicità self-service. Inoltre, le pubblicità o altri contenuti o attività, commerciali o sponsorizzati, inseriti su Facebook o nella nostra rete pubblicitaria devono rispettare le nostre Normative pubblicitarie.
Disposizioni speciali applicabili alle Pagine

Se crea o amministra una Pagina su Facebook oppure esegue una promozione o un'offerta dalla propria Pagina, l'utente accetta le Condizioni d'uso delle Pagine di Facebook.
 
Disposizioni speciali applicabili al software

Quando scarica o usa il nostro software, ad esempio un prodotto software standalone, un'applicazione o il plug-in di un browser, l'utente accetta che il software potrebbe occasionalmente scaricare e installare aggiornamenti, upgrade e funzioni aggiuntive da Facebook allo scopo di migliorare, ottimizzare e sviluppare ulteriormente il software.
L'utente accetta di non modificare, creare opere derivate, decompilare o tentare in altro modo di estrarre il codice sorgente, in assenza di espressa autorizzazione basata su licenza open source o in assenza di espressa autorizzazione scritta di Facebook.

Modifiche

Informeremo l'utente prima di apportare modifiche a tali condizioni e gli forniremo la possibilità di leggere e commentare le condizioni modificate prima di continuare a usare i nostri Servizi.
In caso di modifiche alle normative, alle linee guida o ad altre condizioni menzionate o inserite nella presente Dichiarazione, potremmo darne notifica sulla Pagina dedicata alle normative del sito.
L'uso ininterrotto dei Servizi di Facebook in seguito alla comunicazione delle modifiche apportate alle nostre condizioni, normative o linee guida costituisce l'accettazione implicita delle condizioni, normative o linee guida modificate.
 
Risoluzione

Se le azioni dell'utente non rispettano nella forma e nella sostanza la presente Dichiarazione o creano dei rischi legali per la società, ci riserviamo il diritto di interrompere la fornitura di parte o di tutti i servizi di Facebook nei confronti dell'utente stesso. Invieremo all'utente un'e-mail di notifica oppure lo avviseremo al successivo tentativo di accesso all'account. L'utente può eliminare il suo account o disattivare la propria applicazione in qualsiasi momento. In tal caso, la presente Dichiarazione cesserà di avere validità, ma resteranno applicabili le sezioni seguenti: 2.2, 2.4, 3-5, 9.3 e 14-18. 
 
Controversie

Qualsiasi reclamo, diritto sostanziale o disputa ("reclamo") tra l'utente e Facebook, derivante dalla presente Dichiarazione o dall'utilizzo di Facebook o ad essa relativo, verrà risolto esclusivamente nel tribunale del distretto federale statunitense della California settentrionale o in un tribunale situato a San Mateo County. L'utente accetta di sottostare alla giurisdizione personale dei tribunali sopracitati allo scopo di portare avanti tali controversie. La presente Dichiarazione, nonché qualsiasi reclamo che possa insorgere tra le parti, sono regolate dalle leggi dello stato della California, indipendentemente dai conflitti delle disposizioni di legge.
Nel caso in cui dovessero sorgere dei reclami nei nostri confronti relativi alle azioni, ai contenuti o alle informazioni dell'utente su Facebook, l'utente si impegna a manlevare e tenere indenne Facebook da e contro qualsiasi danno, perdita o spesa di qualsiasi tipo (compresi le spese e i costi legali ragionevoli) derivante da tale reclamo. Anche se forniamo delle regole per la condotta degli utenti, non controlliamo né guidiamo le azioni degli utenti su Facebook e non siamo responsabili dei contenuti o delle informazioni che gli utenti trasmettono o condividono su Facebook. Non siamo responsabili delle informazioni o dei contenuti offensivi, inappropriati, osceni, illegali o in altro modo deplorevoli presenti su Facebook. Non siamo responsabili della condotta, sia online che offline, degli utenti di Facebook.

Disposizioni speciali applicabili agli utenti al di fuori degli Stati Uniti

Facciamo del nostro meglio per creare una comunità globale con standard coerenti per tutti, nonché per rispettare le leggi locali. Le seguenti disposizioni si applicano agli utenti e ai non utenti che interagiscono con Facebook al di fuori degli Stati Uniti:
L'utente accetta che i suoi dati personali vengano trasferiti ed elaborati negli Stati Uniti.
Se l'utente si trova in un Paese nel quale è in vigore un embargo da parte degli Stati Uniti o figura nell'elenco "Specially Designated Nationals" emesso dal Ministero del Tesoro degli Stati Uniti non ha il diritto di intraprendere attività commerciali su Facebook (come pubblicità o pagamenti) o di gestire un'applicazione o un sito Web della Piattaforma. L'utente si impegna a non usare Facebook se gli è stato impedito di ricevere prodotti, servizi o software originari degli Stati Uniti.
Agli utenti di nazionalità tedesca si applicano inoltre alcune condizioni specifiche disponibili qui.
Definizioni

Con il termine "Facebook" o "Servizi di Facebook" si intende un insieme di funzioni e servizi messi a disposizione degli utenti, tramite (a) il sito Web www.facebook.com e altri siti di Facebook o co-branded (inclusi i sottodomini, le versioni internazionali e quelle mobili e i widget); (b) la nostra Piattaforma; (c) i plug-in social, ad esempio il pulsante Mi piace, il pulsante Condividi e altre opzioni simili; (d) altri supporti, marchi, prodotti, servizi, software (come le barre degli strumenti), dispositivi o reti esistenti o in fase di sviluppo. Facebook si riserva il diritto di stabilire, a sua esclusiva discrezione, che alcuni dei nostri marchi, prodotti o servizi siano regolati da condizioni diverse e non dalla presente DDR.
Con il termine "Piattaforma" si intende un insieme di API e servizi (ad esempio i contenuti) che consentono ad altri, tra cui sviluppatori di applicazioni e gestori di siti Web, di recuperare dati da Facebook o di fornirci dati.
Con il termine "informazioni" si intendono i dati e le altre informazioni sull'utente, comprese le azioni eseguite da utenti e non utenti che interagiscono con Facebook.
Con il termine "contenuti" si intendono i contenuti che gli utenti pubblicano, forniscono o condividono usando i Servizi di Facebook.
Con il termine "dati" o "dati degli utenti" si intendono tutti i tipi di dati, compresi i contenuti e le informazioni che l'utente o terzi possono recuperare da Facebook o fornire a Facebook mediante la Piattaforma.
Con il termine "pubblicare" si intende l'azione di pubblicare qualcosa su Facebook o di rendere disponibile un elemento tramite Facebook.
Con il termine "uso" si intendono le seguenti operazioni: utilizzare, copiare, eseguire o esporre pubblicamente, distribuire, modificare, tradurre e creare opere derivative.
Con il termine "applicazione" si intende qualsiasi applicazione o sito Web che usa o accede alla Piattaforma, nonché qualsiasi altro elemento che riceve o ha ricevuto dati da noi.  Se l'utente non dispone più dell'accesso alla piattaforma ma non ha eliminato i suoi dati da Facebook, le presenti condizioni continueranno ad essere valide finché non procederà all'eliminazione dei dati.
Con il termine "Marchi commerciali" si intende l'elenco dei marchi commerciali consultabile qui. 
 
Altro

La presente Dichiarazione costituisce il contratto tra le parti in relazione a Facebook e prevale su qualsiasi accordo precedente.
Se parte di questa Dichiarazione dovesse dimostrarsi inattuabile, la restante parte resterà valida e continuerà ad avere effetto.
La mancata applicazione di qualsiasi parte della presente Dichiarazione non costituisce in alcun modo una rinuncia.
Qualsiasi modifica o rinuncia alla presente Dichiarazione deve essere presentata per iscritto e sottoscritta da noi.
L'utente non può trasferire nessuno dei suoi diritti o obblighi specificati nella presente Dichiarazione senza il nostro consenso.
Tutti i nostri diritti e obblighi specificati nella presente Dichiarazione possono essere da noi assegnati liberamente nell'eventualità di una fusione, acquisizione o vendita di beni o tramite un'operazione legale o altra transazione.
